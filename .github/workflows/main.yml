name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .                   
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/nodejs-demo-app:latest
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6️⃣ Logout from Docker Hub
      - name: Logout from Docker Hub
        run: docker logout
